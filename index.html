<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>ai600 webinterface</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<style type="text/css">			
			.demo {
				width: auto;
				height: auto;
				border-top: solid 1px #BBB;
				border-left: solid 1px #BBB;
				border-bottom: solid 1px #FFF;
				border-right: solid 1px #FFF;
				background: #FFF;
				padding: 5px;
			}
			
		</style>
				<link rel="stylesheet" href="css/bootstrap.min.css">
				<script src="jquery.js" type="text/javascript"></script>
				<script src="jquery.easing.js" type="text/javascript"></script>
				<script src="jqueryFileTree.js" type="text/javascript"></script>
				<link href="jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
				
                <script type="text/javascript">
                        $(document).ready( function() {

								// file selectors
                                $('#ai600_file_tree').fileTree({ script: 'connectors/ai600.php' }, function(file) {
								
									// check if its a directory
									if (file.substr(file.length -1) == '/')
									{
										// deeper then /data/group/*
										if (file.split('/').length > 3) 
										{
											$("#image_demo").html("<a href='zip.php?f=" + file + "'>download dir</a>");
										}
										else
										{
											// clean house
											$("#image_demo").html();
										}
									}
									else 
									{	
										$("#image_demo").html("<a href='zip.php?f=" + file + "'>download dir</a><br /><image src='ai600/" + file + "' class=\"img-fluid\">");
									}
								});
								
                                $('#ai600_rgb_file_tree').fileTree({ script: 'connectors/ai600_rgb.php' }, function(file) {
                                 
									// check if its a directory
									if (file.substr(file.length -1) == '/')
									{
										// deeper then /data/group/*
										if (file.split('/').length > 3) 
										{
											$("#image_demo").html("<a href='zip.php?'f=ai600_rgb/" + file + "'>download dir</a>");
										}
										else
										{
											// clean house
											$("#image_demo").html();
										}
									}
									else 
									{	
										$("#image_demo").html("<a href='zip.php?'f=ai600_rgb/" + file + "'>download dir</a><br /><image src='ai600/" + file + "' class=\"img-fluid\">");
									}
								});
								
								// select what machine
								$('#ai600').click(function() {
									  $('#ai600_file_tree').show()
									  $('#ai600_rgb_file_tree').hide()
								});
								$('#ai600_rgb').click(function() {
									  $('#ai600_rgb_file_tree').show()
									  $('#ai600_file_tree').hide()
								});
                        });
                </script>

        </head>

        <body style="background: #EEE;">
		<div class="container-fluid">
			<h1>Amersham Imager 600 web-interface</h1>
			<p>This is homegrown web-interface; You can also connect to this machine directly on *todo*</p>
			
			<div class="row">
				<!-- selector containers -->
				<div class="col-1">
					<ul>
						<li><a href="#" id="ai600">AI 600</a></li>
						<li><a href="#" id="ai600_rgb">AI 600 RGB</a></li>
					</ul>
				</div>
				
				<!-- file tree containers -->
				<div class="col-4">
					<div id="ai600_file_tree" class="demo" style="display: none;"></div>
					<div id="ai600_rgb_file_tree" class="demo" style="display: none;"></div>
				</div>
				
				<!-- image containers -->
				<div class="col-6">
					<div id="image_demo"></div>
				</div>
			</div>
		</div>
	</body>
</html>
